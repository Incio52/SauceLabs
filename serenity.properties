# Serenity configuration
webdriver.driver=chrome
serenity.project.name=Serenity Screenplay - SauceDemo
serenity.outputDirectory=target/serenity

# ChromeDriver configuration (Windows)
# WebDriver Manager will automatically download the correct ChromeDriver
# Comment out manual driver paths to use WebDriver Manager
# webdriver.chrome.driver=drivers/chromedriver-win64/chromedriver.exe
# webdriver.chrome.service=drivers/chromedriver-win64/chromedriver.exe

# Browser behavior
serenity.browser.maximized=true
headless.mode=false

# Chrome hardening against password popups and CI/CD compatibility
chrome.switches=--start-maximized;--disable-notifications;--disable-gpu;--disable-features=PasswordLeakDetection;--disable-save-password-bubble;--incognito;--no-sandbox;--disable-dev-shm-usage;--disable-extensions;--disable-background-timer-throttling;--disable-backgrounding-occluded-windows;--disable-renderer-backgrounding
chrome.preferences.profile.password_manager_enabled=false
chrome.preferences.credentials_enable_service=false

# CI/CD specific settings
webdriver.remote.driver=chrome
webdriver.remote.url=http://localhost:4444/wd/hub

# Default timeouts
webdriver.timeouts.implicitlywait=2000
serenity.timeout=5000
webdriver.wait.for.timeout=5000

# Allure integration
allure.results.directory=target/allure-results
serenity.adapters=allure

# Report configuration
serenity.reports.show.step.details=true
serenity.reports.show.manual.tests=false
serenity.reports.show.releases=false
serenity.reports.show.environment=true
serenity.reports.show.history=true

# Screenshot configuration
serenity.take.screenshots=FOR_EACH_ACTION
serenity.take.screenshots.for.tasks=FOR_EACH_ACTION
serenity.take.screenshots.for.interactions=FOR_EACH_ACTION

# Test data configuration
serenity.test.data=src/test/resources/data
