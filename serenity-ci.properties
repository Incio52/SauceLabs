# Serenity configuration for CI/CD environments
webdriver.driver=chrome
serenity.project.name=Serenity Screenplay - SauceDemo
serenity.outputDirectory=target/serenity

# ChromeDriver configuration for CI/CD (Linux)
webdriver.chrome.driver=drivers/chromedriver-linux64/chromedriver
webdriver.chrome.service=drivers/chromedriver-linux64/chromedriver

# Browser behavior for CI/CD
serenity.browser.maximized=true
headless.mode=true

# Chrome switches optimized for CI/CD
chrome.switches=--headless;--no-sandbox;--disable-dev-shm-usage;--disable-gpu;--disable-extensions;--disable-background-timer-throttling;--disable-backgrounding-occluded-windows;--disable-renderer-backgrounding;--disable-features=PasswordLeakDetection;--disable-save-password-bubble;--window-size=1920,1080

# Chrome preferences
chrome.preferences.profile.password_manager_enabled=false
chrome.preferences.credentials_enable_service=false

# Timeouts for CI/CD
webdriver.timeouts.implicitlywait=5000
serenity.timeout=10000
webdriver.wait.for.timeout=10000

# Allure integration
allure.results.directory=target/allure-results
serenity.adapters=allure

# Report configuration
serenity.reports.show.step.details=true
serenity.reports.show.manual.tests=false
serenity.reports.show.releases=false
serenity.reports.show.environment=true
serenity.reports.show.history=true

# Screenshot configuration
serenity.take.screenshots=FOR_EACH_ACTION
serenity.take.screenshots.for.tasks=FOR_EACH_ACTION
serenity.take.screenshots.for.interactions=FOR_EACH_ACTION

# Test data configuration
serenity.test.data=src/test/resources/data
